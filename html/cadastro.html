<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/cadastro.css">
</head>

<body>

    <div class="container">
        <div class="formulario">

            <form action="" method="post">
                <h1>Cadastre-se</h1>
                <section class="username-group">
                    <label for="username">Nome:</label>
                    <input class="igual" type="text" id="nome" name="Nome" required>
                </section>

                <section class="username-group">
                    <label for="username">Sobrenome:</label>
                    <input class="igual" type="text" id="sobrenome" name="Sobrenome" required>
                </section>

                <section class="username-group">
                    <label for="username">CPF:</label>
                    <input class="igual" type="text" id="cpf" name="CPF" required>
                </section>

                <section class="username-group">
                    <label for="username">Telefone:</label>
                    <input class="igual" type="tel" id="tel" name="Telefone" required>
                </section>

                <section class="username-group-password">
                    <label for="password">Senha:</label>
                    <input class="igual" type="password" id="senha" name="senha" required>
                </section>

                <section class="confirmar-senha">
                    <label for="password">Confirme sua senha:</label>
                    <input class="igual" type="password" id="confirmarSenha" name="confirmar-senha" required>
                </section>

                <div class="beetwen">
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Lembre de mim</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>


                <button class="button-84" role="button">Cadastre-se</button>


            </form>
        </div>
        <div class="imagem">
            <img src="img/professional-graphic-bi-me.webp" alt="">

        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input[required]');


        form.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {

                const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');

                if (!allFilled) {
                    event.preventDefault();
                }
            }
        });


        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');

            if (allFilled) {
                window.location.href = 'bumbum.html';
            } else {
                alert('Por favor, preencha todos os campos antes de continuar.');
            }
        });
    </script>

</body>

</html>
