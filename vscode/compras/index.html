<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <header>
 
    <div class="logo" >

        <a href=""><img src="img/transferir.png"></a>
        <p>Dumbooks</p>

    </div>
    <input type="text" placeholder="O que você procura?">
  </header>

   <nav>

    <ul>
      <li><a href="#"></a>Internacional</li>
      <li><a href="#"></a>HQ</li>
      <li><a href="#"></a>Livros</li>
      <li><a href="#"></a>Jovens</li>
      <li><a href="#"></a>Crianças</li>
      <li><a href="#"></a>Geek</li>
    </ul>
  </nav>
     <div class="carousel-container">
 
        <div class="carousel-titulo">Cidades em destaque:</div>
 
        <button class="seta seta-esquerda" aria-label="Anterior">&#10094;</button>
 
        <div class="carousel">
 
            <div class="carousel-conteudo" id="carousel-conteudo">
 
                <div class="card">
                    <img src="/Nambio/assets/images/salvador.png" alt="Salvador - BA" />
                    <div class="card-texto salvador">SALVADOR - BA</div>
                </div>
 
                <div class="card">
                    <img src="/Nambio/assets/images/capital.png" alt="Capital - SP" />
                    <div class="card-texto capital">CAPITAL - SP</div>
                </div>
 
                <div class="card">
                    <img src="/Nambio/assets/images/ipanema.png" alt="Ipanema - RJ" />
                    <div class="card-texto ipanema">IPANEMA - RJ</div>
                </div>
 
                <div class="card">
                    <img src="/Nambio/assets/images/ourinhos.png" alt="Ourinhos - MG" />
                    <div class="card-texto ourinhos">OURINHOS - MG</div>
                </div>
 
                <div class="card">
                    <img src="/Nambio/assets/images/gramado.png" alt="Gramado - RS" />
                    <div class="card-texto gramado">GRAMADO - RS</div>
                </div>
 
            </div>
        </div>
        <button class="seta seta-direita" aria-label="Próximo">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
