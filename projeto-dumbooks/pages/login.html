<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/login.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="formulario-container">
      
      <form onsubmit="fazerLogin(event)">
        
        <h1>Login</h1>

        <div class="form-group">
          <label for="username">Usuário:</label>
          <input class="input-field" type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input class="input-field" type="password" id="password" name="password" required>
        </div>

        <div class="form-options">
          <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Lembre de mim</label>
          </div>
          <a href="#">Esqueci minha senha</a>
        </div>

        <div class="social-button-group">
          <a href="#">
            <img src="../assets/img/google.png" alt="Fazer login com Google">
          </a>
          <a href="#">
            <img src="../assets/img/facebook.png" alt="Fazer login com Facebook">
          </a>
          <a href="#">
            <img src="../assets/img/apple.png" alt="Fazer login com Apple">
          </a>
        </div>

        <button type="submit" class="button-84" role="button">Sign in</button>
      
      </form>
    </div>

    <div class="imagem-container">
      <img src="../assets/img/professional-graphic-bi-me.webp" alt="Ilustração de uma pessoa analisando gráficos em um painel">
    </div>
  </div>

  <script>
    function fazerLogin(event) {
        // 1. O preventDefault impede que a página recarregue ou dê erro
        event.preventDefault(); 

        // 2. Pega o valor que a pessoa digitou no campo de usuário
        const usuario = document.getElementById('username').value;
        const senha = document.getElementById('password').value;

        // 3. Validação simples (só para garantir que não está vazio)
        if (usuario === "" || senha === "") {
            alert("Por favor, preencha todos os campos!");
        } else {
            // 4. Se estiver tudo preenchido, redireciona para a Home
            // Simula que o login deu certo
            window.location.href = "pagina-inicial.html";
        }
    }
</script>
</body>

</html>
