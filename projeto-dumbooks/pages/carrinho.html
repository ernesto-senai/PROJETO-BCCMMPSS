<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ</title>
    <link rel="stylesheet" href="../assets/css/carrinho.css">
    
</head>

<body>
     <header>
        <nav class="top-nav">
            <div class="logo">
                <a href="../pages/pagina-inicial.html"><img src="../assets/img/logo1.png" alt="Logo Dumbooks"></a>
                <span class="site-name">Dumbooks</span>
            </div>

            <form class="search-form" id="formPesquisa">
                <input type="text" id="campoPesquisa" placeholder="Buscar produtos..." autocomplete="off">
                <div id="sugestoesPesquisa" class="sugestoes"></div>
            </form>

            <!-- Perfil + Sacola juntos -->
            <div class="user-actions">
                <div class="perfil-botao">
                    <a href="../pages/perfil.html"><img src="../assets/img/botao-perfil.png" alt="Perfil"></a>
                </div>
                <div class="cart">
                    <a href="../pages/carrinho.html"><img src="../assets/img/sacola.jpg" alt="Sacola de compras"></a>
                </div>
                <div class="cart">
                   <a href="../pages/favoritos.html"> <img src="../assets/img/liv.png" alt="Sacola de compras"></a>
                </div>
            </div>
        </nav>

        <div class="categories">
            <a href="Internacional.html">Internacional</a>
            <a href="HQ.html">HQ</a>
            <a href="jovens1.html">Jovens</a>
            <a href="infantil.html">Infantil</a>
           
        </div>
    </header>

  <main class="carrinho-main">
    <h3>Inicio > CARRINHO</h3>
    <hr>
    <h1>Carrinho</h1>

    <div class="carrinho-container">

      <section class="lista-produtos">
        
        <div class="produto-header">
          <span class="header-produto">Produto</span>
          <div class="header-detalhes">
            <span>Preço</span>
            <span>Quantidade</span>
            <span>Total</span>
            <span></span>
          </div>
        </div>
        <hr>

        <div class="produto-item">
          <div class="item-info">
            <img src="../assets/img/livro.webp" alt="Saga The Witcher">
            <h4>Saga The Witcher</h4>
          </div>
          <div class="item-detalhes">
            <p class="preco">R$ 589,99</p>
            <div class="quantidade">
              <button class="btn-diminuir">-</button>
              <span>1</span>
              <button class="btn-aumentar">+</button>
            </div>
            <p class="preco-total">R$ 589,99</p>
            <button class="remover-item">×</button>
          </div>
        </div>

        </section>

      <aside class="resumo-container">
        <section class="resumo-pedido">
          <h2>Resumo do pedido</h2>
          <div class="produto">
            <img src="../assets/img/livro.webp" alt="Saga The Witcher">
            <div>
              <h3>Saga The Witcher</h3>
              <p class="preco">R$ 99,99</p>
              
            </div>
          </div>
          
          <div class="botoes">
            <a href="pagina-inicial.html">
      <button class="cancelar">Cancelar pedido</button></a>
            <a href="pagamento.html"><button class="finalizar">Pagamento</button></a>
          </div>
        </section>
      
      </aside>

    </div></main>
    
    <script>
    // Selecionando elementos
    const btnAumentar = document.querySelector('.btn-aumentar');
    const btnDiminuir = document.querySelector('.btn-diminuir');
    const qtdSpan = document.querySelector('.quantidade span');
    const precoUnitarioEl = document.querySelector('.item-detalhes .preco');
    const precoTotalEl = document.querySelector('.item-detalhes .preco-total');
    
    // Tenta pegar o resumo do pedido (caso exista na tela)
    const resumoTotalEl = document.querySelector('.resumo-pedido .preco'); 

    // Limpeza do valor (transforma "R$ 49,90" em 49.90 numérico)
    let precoTexto = precoUnitarioEl.innerText.replace('R$', '').replace('.', '').replace(',', '.').trim();
    let precoBase = parseFloat(precoTexto);
    let quantidade = 1;

    function atualizarTela() {
        // Atualiza quantidade visual
        qtdSpan.innerText = quantidade;

        // Calcula novo total
        let total = precoBase * quantidade;

        // Formata para moeda brasileira (R$ 99,90)
        let totalFormatado = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // Atualiza na lista de produtos
        precoTotalEl.innerText = totalFormatado;

        // Atualiza no resumo lateral (se existir)
        if (resumoTotalEl) {
            resumoTotalEl.innerText = totalFormatado;
        }
    }

    btnAumentar.addEventListener('click', () => {
        quantidade++;
        atualizarTela();
    });

    btnDiminuir.addEventListener('click', () => {
        if (quantidade > 1) { // Impede quantidade zero ou negativa
            quantidade--;
            atualizarTela();
        }
    });
</script>

</body>
</html>
