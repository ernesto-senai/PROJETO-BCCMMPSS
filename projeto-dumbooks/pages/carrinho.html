<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Carrinho - Dumbooks</title>
  <link rel="stylesheet" href="../assets/css/carrinho.css">
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="logo">
        <img src="../img/logo.png" alt="Logo Dumbooks">
        <span class="site-name">Dumbooks</span>
      </div>
      <input type="text" class="search" placeholder="üîç Qual a escolha de hoje...">
      <div class="cart">
        <img src="../img/sacola.png" alt="Sacola de compras">
      </div>
    </nav>

    <div class="categories">
      <a href="#">Internacional</a>
      <a href="#">HQ</a>
      <a href="#">Livros</a>
      <a href="#">Jovens</a>
      <a href="#">Crian√ßas</a>
      <a href="#">Geek</a>
    </div>
  </header>

  <main class="carrinho-main">
    <h3>Inicio > CARRINHO</h3>
    <hr>
    <h1>Carrinho</h1>

    <div class="carrinho-container">

      <section class="lista-produtos">
        
        <div class="produto-header">
          <span class="header-produto">Produto</span>
          <div class="header-detalhes">
            <span>Pre√ßo</span>
            <span>Quantidade</span>
            <span>Total</span>
            <span></span>
          </div>
        </div>
        <hr>

        <div class="produto-item">
          <div class="item-info">
            <img src="../img/livro.webp" alt="Saga The Witcher">
            <h4>Saga The Witcher</h4>
          </div>
          <div class="item-detalhes">
            <p class="preco">R$ 589,99</p>
            <div class="quantidade">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <p class="preco-total">R$ 589,99</p>
            <button class="remover-item">√ó</button>
          </div>
        </div>

        </section>

      <aside class="resumo-container">
        <section class="resumo-pedido">
          <h2>Resumo do pedido</h2>
          <div class="produto">
            <img src="../img/livro.webp" alt="Saga The Witcher">
            <div>
              <h3>Saga The Witcher</h3>
              <p class="preco">R$ 589,99</p>
              <p class="endereco">
                Endere√ßo Cadastrado<br>
                R. Direita, 955 ‚Äì Vila Santo Ant√¥nio, Cotia - SP
              </p>
            </div>
          </div>
          
          <div class="botoes">
            <button class="cancelar">Cancelar pedido</button>
            <button class="finalizar">Finalizar Compra!</button>
          </div>
        </section>
      </aside>

    </div></main>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Seletores robustos (usando classes, n√£o √≠ndices)
    const btnAumentar = document.querySelector('.btn-aumentar');
    const btnDiminuir = document.querySelector('.btn-diminuir');
    const qtdSpan = document.querySelector('.quantidade span');
    const precoUnitarioEl = document.querySelector('.item-detalhes .preco');
    const precoTotalEl = document.querySelector('.item-detalhes .preco-total');
    const resumoTotalEl = document.querySelector('.resumo-pedido .preco'); // Ajuste se necess√°rio
    
    // Obt√©m o pre√ßo num√©rico (remove "R$", espa√ßos e troca v√≠rgula por ponto)
    let precoBase = parseFloat(precoUnitarioEl.innerText.replace('R$', '').replace(',', '.').trim());
    let quantidade = 1;

    function atualizarTela() {
        // Atualiza o n√∫mero visual
        qtdSpan.innerText = quantidade;

        // Calcula total
        let total = (precoBase * quantidade).toFixed(2);
        
        // Formata para Real (R$ X,XX)
        let totalFormatado = total.replace('.', ',');

        // Atualiza os textos na tela
        precoTotalEl.innerText = `R$ ${totalFormatado}`;
        
        // Verifica se o elemento de resumo existe antes de tentar alterar
        if(resumoTotalEl) {
            resumoTotalEl.innerText = `R$ ${totalFormatado}`;
        }
    }

    btnAumentar.addEventListener('click', () => {
        quantidade++;
        atualizarTela();
    });

    btnDiminuir.addEventListener('click', () => {
        if (quantidade > 1) {
            quantidade--;
            atualizarTela();
        }
    });
});
</script>

</body>
</html>
