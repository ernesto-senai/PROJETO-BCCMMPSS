<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovens</title>
    <link rel="stylesheet" href="../assets/css/infantil.css">
</head>

<body>
    <header>
        <nav class="top-nav">
            <div class="logo">
                <a href="pagina-inicial.html"><img src="../assets/css/favoritos.css" alt="Logo Dumbooks"></a>
                <span class="site-name">Dumbooks</span>
            </div>

            <form class="search-form" id="formPesquisa">
                <input type="text" id="campoPesquisa" placeholder="Buscar produtos..." autocomplete="off">
                <div id="sugestoesPesquisa" class="sugestoes"></div>
            </form>

            <!-- Perfil + Sacola juntos -->
            <div class="user-actions">
                <div class="perfil-botao">
                    <img src="../assets/img/botao-perfil.png" alt="Perfil">
                </div>
                <div class="cart">
                    <img src="../assets/img/sacola.jpg" alt="Sacola de compras">
                </div>
            </div>
        </nav>

        <div class="categories">
            <a href="Internacional.html">Internacional</a>
            <a href="HQ.html">HQ</a>
            <a href="jovens1.html">Jovens</a>
            <a href="infantil.html">Infantil</a>
           
        </div>
    </header>


    <main class="content-area">

        <section class="relevant-section">
            <h2 class="subtitle">Mais Relevantes</h2>
            <div class="featured-grid">
                <div class="featured-card large-card july-releases">
                    <img class="gif" src="../assets/img/abre-literatura-indigena-livros-para-alunos.gif"
                        alt="Literatura Indígena">

                    <p class="main-text">Orgulho de ser indígena</p>
                </div>

                <div class="featured-card large-card summer-books">
                    <p class="header-text"></p>
                    <p class="main-text">Litera Africana</p>
                    <img class="gif" src="../assets/img/Design sem nome.png" alt="Literatura Indígena">


                </div>

                <div class="featured-card large-card summer-books">
                    <p class="header-text"></p>
                    <p class="main-text">Folclore Brasileiro</p>
                    <img class="gif" src="../assets/img/Folclore_Brasileiro.gif" alt="Literatura Indígena">


                </div>
            </div>
        </section>

        <section class="want-to-read-section">
            <h2 class="subtitle">Quero Ler <span class="action-text">Próximos livros que você deseja ler.</span></h2>

            <div class="book-covers-container horizontal-scroll-container">
                <div class="book-cover-card">
                    <img src="../assets/img/deep.png" alt="Capa do livro Deep" class="book-cover">
                    <div class="progress-bar" style="width: 25%;"></div>
                    <span class="progress-percent">25%</span>
                </div>

                <div class="book-cover-card">
                    <a href="../assets/img/Uma-Farsa-de-Amor-na-Espanha-Elena-Armas.pdf"
                        download="Uma-Farsa-de-Amor-na-Espanha.pdf">
                        <img src="../assets/img/uma farsa.png" alt="Capa do livro Uma Farsa de Amor na Espanha"
                            class="book-cover">
                    </a>
                    <div class="progress-bar" style="width: 41%;"></div>
                    <span class="progress-percent">41%</span>
                </div>

                <div class="book-cover-card new-release">
                    <img src="../assets/img/o menino .png" alt="Capa do livro O Menino" class="book-cover">
                    <span class="badge new-badge">NOVO</span>
                </div>

            </div>
        </section>

    </main>

</body>

</html>
