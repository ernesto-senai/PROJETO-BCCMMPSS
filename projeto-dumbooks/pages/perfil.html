<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovens</title>
    <link rel="stylesheet" href="../assets/css/infantil.css">
</head>

<body>
     <header>
        <nav class="top-nav">
            <div class="logo">
                <a href="../pages/pagina-inicial.html"><img src="../assets/img/logo1.png" alt="Logo Dumbooks"></a>
                <span class="site-name">Dumbooks</span>
            </div>

            <form class="search-form" id="formPesquisa">
                <input type="text" id="campoPesquisa" placeholder="Buscar produtos..." autocomplete="off">
                <div id="sugestoesPesquisa" class="sugestoes"></div>
            </form>

            <!-- Perfil + Sacola juntos -->
            <div class="user-actions">
                <div class="perfil-botao">
                    <a href="../pages/perfil.html"><img src="../assets/img/botao-perfil.png" alt="Perfil"></a>
                </div>
                <div class="cart">
                    <a href="../pages/carrinho.html"><img src="../assets/img/sacola.jpg" alt="Sacola de compras"></a>
                </div>
                <div class="cart">
                   <a href="../pages/favoritos.html"> <img src="../assets/img/liv.png" alt="Sacola de compras"></a>
                </div>
            </div>
        </nav>

        <div class="categories">
            <a href="Internacional.html">Internacional</a>
            <a href="HQ.html">HQ</a>
            <a href="jovens1.html">Jovens</a>
            <a href="infantil.html">Infantil</a>
           
        </div>
    </header>
        <main class="profile-container">
        
        <aside class="profile-sidebar">
            <div class="user-brief">
                <div class="avatar-circle">
                    <span>U</span>
                </div>
                <h3>Olá, Usuário!</h3>
                <p>usuario@email.com</p>
            </div>
            
            <nav class="profile-menu">
                <button class="menu-btn active" onclick="showTab('dados')">
                    <i class="fa-solid fa-user"></i> Meus Dados
                </button>
                <button class="menu-btn" onclick="showTab('pedidos')">
                    <i class="fa-solid fa-book-open"></i> Minhas compras
                </button>
                <button class="menu-btn" onclick="showTab('seguranca')">
                    <i class="fa-solid fa-lock"></i> Segurança
                </button>
            </nav>
        </aside>

        <section class="profile-content">
            
            <div id="dados" class="tab-content active">
                <h2>Meus Dados Pessoais</h2>
                <form class="form-dados">
                    <div class="input-group">
                        <label>Nome Completo</label>
                        <input type="text" placeholder="Usuário de Teste" required>
                    </div>
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email" placeholder="usuario@email.com" required>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>CPF</label>
                            <input type="text" placeholder="123.456.789-00" disabled style="background: #eee;">
                        </div>
                        <div class="input-group">
                            <label>Telefone</label>
                            <input type="tel" placeholder="(11) 99999-9999">
                        </div>
                    </div>
                    <button type="submit" class="btn-salvar">Salvar Alterações</button>
                </form>
            </div>

            <div id="pedidos" class="tab-content" style="display: none;">
                <h2>(Pedidos Recentes)</h2>
                
                <div class="pedido-card">
                    <div class="pedido-header">
                        <span><strong>Pedido #4520</strong> - 17/11/2025</span>
                        <span class="status entregue">Pago</span>
                    </div>
                    <div class="pedido-body">
                        <img src="../assets/img/Absolute Batman 01.webp" alt="Capa Livro" class="book-thumb">
                        <div class="pedido-info">
                            <h4>Absolute Batman 01</h4>
                            <p>R$ 14,90</p>
                            <a href="#" class="btn-ler">Ler Amostra</a>
                        </div>
                    </div>
                </div>

                <div class="pedido-card">
                    <div class="pedido-header">
                        <span><strong>Pedido #4100</strong> - 10/10/2025</span>
                        <span class="status entregue">Pago</span>
                    </div>
                    <div class="pedido-body">
                        <img src="../assets/img/Absolute Superman 01.webp" alt="Capa Livro" class="book-thumb">
                        <div class="pedido-info">
                            <h4>Absolute Superman 01</h4>
                            <p>R$ 14,90</p>
                            <a href="#" class="btn-ler">Ler Amostra</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="seguranca" class="tab-content" style="display: none;">
                <h2>Alterar Senha</h2>
                <form class="form-dados">
                    <div class="input-group">
                        <label>Senha Atual</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <label>Nova Senha</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <label>Confirmar Nova Senha</label>
                        <input type="password">
                    </div>
                    <button type="submit" class="btn-salvar">Atualizar Senha</button>
                </form>
            </div>

        </section>
    </main>

    <script>
        function showTab(tabId) {
            // Esconde todas as abas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove a classe 'active' de todos os botões
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostra a aba selecionada
            document.getElementById(tabId).style.display = 'block';
            
            // Adiciona classe active no botão clicado (truque simples usando o evento click)
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
